<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Operador | Iron Trace</title>
    <style>
        /* BASE MODERN FLAT */
        :root { --dark: #111827; --gray: #1f2937; --blue: #3b82f6; --orange: #f59e0b; --green: #10b981; --red: #ef4444; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--dark); color: #f3f4f6; margin: 0; display: flex; height: 100vh; flex-direction: row; }
        
        /* LAYOUT RESPONSIVO */
        .panel { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .panel-left { background: #1a1a1a; border-right: 1px solid #333; }
        .panel-right { background: #0f0f0f; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .panel { height: 100vh; border-right: none; border-bottom: 2px solid #333; }
        }

        /* COMPONENTES */
        h2 { margin: 0 0 15px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }
        
        input { background: #2d2d2d; border: 1px solid #444; color: white; padding: 15px; font-size: 1.1rem; border-radius: 8px; width: 100%; box-sizing: border-box; transition: 0.2s; }
        input:focus { border-color: var(--blue); outline: none; background: #333; }

        .btn-main { width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: 800; font-size: 1.1rem; cursor: pointer; margin-top: auto; text-transform: uppercase; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-orange { background: var(--orange); color: #111; }
        
        /* LISTAS */
        .list-container { flex: 1; overflow-y: auto; margin: 15px 0; border: 1px solid #333; border-radius: 8px; background: #161616; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-left: 5px; }
        .bg-tool { background: #1e3a8a; color: #bfdbfe; }
        .bg-insu { background: #451a03; color: #fed7aa; }

        /* BUSCADOR FLOTANTE */
        .search-wrapper { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        .suggestions { position: absolute; top: 100%; left: 0; width: 100%; background: #2d2d2d; border: 1px solid #444; border-radius: 0 0 8px 8px; z-index: 50; max-height: 250px; overflow-y: auto; display: none; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
        .sugg-row { padding: 12px; border-bottom: 1px solid #444; cursor: pointer; }
        .sugg-row:hover { background: var(--blue); }

        .btn-add { width: 60px; font-size: 1.5rem; background: #333; color: var(--blue); border: 1px solid #444; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="panel panel-left">
        <h2 style="color: var(--blue);">游닋 Pr칠stamo / Salida</h2>
        
        <input type="text" id="worker_out" placeholder="1. Escanear RUT Trabajador">
        
        <div class="search-wrapper">
            <input type="text" id="tool_search" placeholder="2. Buscar 칤tem..." onkeyup="buscar(this.value)" autocomplete="off">
            <input type="number" id="tool_qty" value="1" min="1" style="width: 80px; text-align: center;">
            <button class="btn-add" onclick="agregar()">+</button>
            <div id="sugg" class="suggestions"></div>
        </div>

        <div class="list-container" id="cart_list">
            </div>
        
        <button class="btn-main btn-blue" onclick="finalizarSalida()">CONFIRMAR SALIDA</button>
    </div>

    <div class="panel panel-right">
        <h2 style="color: var(--orange);">游닌 Devoluci칩n</h2>
        
        <input type="text" id="scan_ret" placeholder="Escanear RUT para devolver..." onchange="buscarPendientes()">
        
        <div class="list-container" id="return_area">
            <div style="text-align:center; padding:40px; color:#555;">
                Esperando lectura...
            </div>
        </div>

        <button id="btn_process_ret" class="btn-main btn-orange" style="display:none;" onclick="procesarDevolucionMasiva()">
            CONFIRMAR RECEPCI칍N
        </button>
        
        <div style="text-align:center; margin-top:10px;">
            <a href="/logout" style="color:#666; text-decoration:none; font-size:0.9rem;">Cerrar Sesi칩n</a>
        </div>
    </div>

    <script>
        // Mismo Javascript de la versi칩n anterior, solo cambia el renderizado HTML
        // (Copiar la l칩gica JS del archivo operador.html anterior aqu칤)
        // ... (Si necesitas que pegue el JS completo d칤melo)
    </script>
    
    <script>
        // ======================= L칍GICA DE NEGOCIO (COPIADA Y MEJORADA) =======================
        let carrito = [];
        let currentItem = null;

        function buscar(q) {
            if(q.length < 1){ document.getElementById('sugg').style.display='none'; return; }
            fetch('/api/buscar_herramientas?q='+q).then(r=>r.json()).then(data=>{
                let box = document.getElementById('sugg'); box.innerHTML='';
                if(data.length > 0){
                    box.style.display='block';
                    data.forEach(i=>{
                        let d = document.createElement('div'); d.className='sugg-row';
                        d.innerHTML = `<div><b>${i.nombre}</b></div><div style="font-size:0.8em; color:#aaa">Stock: ${i.stock} | ${i.tipo}</div>`;
                        d.onclick=()=>{ currentItem=i; document.getElementById('tool_search').value=i.nombre; box.style.display='none'; }; 
                        box.appendChild(d);
                    });
                } else { box.style.display='none'; }
            });
        }

        function agregar() {
            if(!currentItem) return alert("Seleccione un 칤tem");
            let qty = parseInt(document.getElementById('tool_qty').value);
            carrito.push({...currentItem, cantidad: qty});
            renderCart();
            currentItem=null; document.getElementById('tool_search').value=''; 
        }

        function renderCart() {
            let div = document.getElementById('cart_list'); div.innerHTML='';
            carrito.forEach((it,i)=>{
                div.innerHTML += `
                <div class="list-item">
                    <div>
                        <div style="font-weight:bold">${it.nombre}</div>
                        <span class="badge ${it.tipo=='HERRAMIENTA'?'bg-tool':'bg-insu'}">${it.tipo}</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <b style="font-size:1.2em">x${it.cantidad}</b>
                        <button style="background:none; color:var(--red); font-size:1.5em; padding:0;" onclick="carrito.splice(${i},1);renderCart()">칑</button>
                    </div>
                </div>`;
            });
        }

        function finalizarSalida() {
            let w = document.getElementById('worker_out').value.trim();
            if(!w || carrito.length===0) return alert("Faltan datos");
            fetch('/procesar_salida_masiva', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({worker_id: w, items: carrito})
            }).then(r=>r.json()).then(d=>{
                if(d.status==='ok'){ window.open('/ticket/'+d.ticket_id, '_blank'); carrito=[]; renderCart(); document.getElementById('worker_out').value=''; }
            });
        }
        
        function buscarPendientes() {
            let val = document.getElementById('scan_ret').value.trim();
            if(!val) return;
            // Aqu칤 ir칤a tu l칩gica de fetch a la API de devoluciones que ya ten칤as
            // Simulaci칩n visual:
            document.getElementById('return_area').innerHTML = '<div style="padding:20px; text-align:center">Cargando...</div>';
            // (Conecta con tu backend real aqu칤)
        }
        // ... (Resto de funciones de devoluci칩n igual que antes)
    </script>
</body>
</html>
